syntax = "proto3";

message LivsmedelsDatabasen {
  string Version = 1;

  repeated string Grupp = 2;
  repeated string SenastAndrad = 3;
  repeated string Vardetyp = 4;
  repeated string Ursprung = 5;
  repeated string Publikation = 6;
  repeated string Framtagningsmetod = 7;
  repeated string Metodtyp = 8;
  repeated string Referenstyp = 9;
  repeated string Kommentar = 10;

  Livsmedel Livsmedel = 11;

  Naringsamne Naringsamne = 12;
}

message Livsmedel {
  repeated uint32 Nummer = 1;
  repeated string Namn = 2;
  repeated uint32 Grupp = 3;

  Naringsvarde Naringsvarde = 4;
}

message Naringsamne {
  repeated string Namn = 1;
  repeated string Forkortning = 2;
  repeated string Enhet = 3;
}

message Naringsvarde {
  repeated float  Varde = 1;
  repeated uint32 SenastAndrad = 2;
  repeated uint32 Vardetyp = 3;
  repeated uint32 Ursprung = 4;
  repeated uint32 Publikation = 5;
  repeated uint32 Framtagningsmetod = 6;
  repeated uint32 Metodtyp = 7;
  repeated uint32 Referenstyp = 8;
  repeated uint32 Kommentar = 9;
}
