syntax = "proto3";

message LivsmedelsDatabasen {
  string Version = 1;

  repeated string Grupp = 2;
  repeated string SenastAndrad = 3;
  repeated string Vardetyp = 4;
  repeated string Ursprung = 5;
  repeated string Publikation = 6;
  repeated string Framtagningsmetod = 7;
  repeated string Metodtyp = 8;
  repeated string Referenstyp = 9;
  repeated string Kommentar = 10;

  repeated Livsmedel Livsmedel = 11;
  repeated Naringsamne Naringsamne = 12;
  repeated Naringsvarde Naringsvarde = 13;
}

message Livsmedel {
  uint32 Nummer = 1;
  string Namn = 2;
  uint32 Grupp = 3;
}

message Naringsamne {
  string Namn = 1;
  string Forkortning = 2;
  string Enhet = 3;
}

message Naringsvarde {
  uint32 Livsmedel = 1;
  uint32 Naringsamne = 2;
  float  Varde = 3;
  uint32 SenastAndrad = 4;
  uint32 Vardetyp = 5;
  uint32 Ursprung = 6;
  uint32 Publikation = 7;
  uint32 Framtagningsmetod = 8;
  uint32 Metodtyp = 9;
  uint32 Referenstyp = 10;
  uint32 Kommentar = 11;
}
